<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 20vh auto;
        }

        h1 {
            color: #333;
            transition: color 0.5s;
        }

        label {
            display: block;
            margin: 20px 0;
            font-size: 1.2em;
            color: #555;
        }

        input {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 200px;
            transition: border-color 0.5s;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.5s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #4CAF50;
            transition: color 0.5s;
        }
    </style>
</head>
<body>
    <h1 id="conversionMode">Denary to Binary</h1>
    
    <input type="text" id="numberInput" placeholder="Enter binary number">

    <button onclick="toggleConversion()">Toggle</button>
    <button onclick="convert()">Convert</button>

    <p id="result"></p>

    <script>
        let isBinaryMode = true;

        function toggleConversion() {
            isBinaryMode = !isBinaryMode;
            document.getElementById('result').innerHTML = '';
            document.getElementById('numberInput').placeholder = isBinaryMode ? 'Enter binary number' : 'Enter decimal number';
            document.getElementById('conversionMode').innerText = isBinaryMode ? 'Binary to Denary' : 'Denary to Binary';
        }

        function convert() {
            const numberInput = document.getElementById('numberInput').value;
            let result;

            if (isBinaryMode) {
                result = parseInt(numberInput, 2);
            } else {
                result = (numberInput >>> 0).toString(2);
                result = result.padStart(Math.ceil(result.length / 8) * 8, '0');
            }

            document.getElementById('result').innerHTML = isBinaryMode ? `Decimal: ${result}` : `Binary: ${result.match(/.{1,8}/g).join(' ')}`;
        }
    </script>
</body>
</html>
